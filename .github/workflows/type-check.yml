name: Type Checking

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mypy:
    name: MyPy Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-python-dateutil
          pip install -r requirements.txt

      - name: Run MyPy type checker
        run: |
          mypy app/ config/ main.py \
            --ignore-missing-imports \
            --show-error-codes \
            --pretty \
            --show-column-numbers \
            --junit-xml mypy-report.xml \
            || true

      - name: Upload MyPy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-type-check-report
          path: mypy-report.xml
          retention-days: 30

  pyright:
    name: Pyright Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Pyright
        run: npm install -g pyright

      - name: Run Pyright
        run: pyright app/ config/ main.py --outputjson > pyright-report.json || true

      - name: Upload Pyright report
        uses: actions/upload-artifact@v4
        with:
          name: pyright-type-check-report
          path: pyright-report.json
          retention-days: 30
