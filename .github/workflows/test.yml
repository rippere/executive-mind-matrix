name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock pytest-env httpx

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          ENVIRONMENT=test
          NOTION_API_KEY=test_notion_key
          ANTHROPIC_API_KEY=test_anthropic_key
          DB_SYSTEM_INBOX=test_db_id
          DB_EXECUTIVE_INTENTS=test_db_id
          DB_ACTION_PIPES=test_db_id
          DB_AGENT_REGISTRY=test_db_id
          DB_EXECUTION_LOG=test_db_id
          DB_TRAINING_DATA=test_db_id
          HOST=0.0.0.0
          PORT=8000
          ANTHROPIC_MODEL=claude-3-haiku-20240307
          LOG_LEVEL=INFO
          POLLING_INTERVAL_SECONDS=120
          EOF

      - name: Run tests with coverage
        env:
          ENVIRONMENT: test
          NOTION_API_KEY: test_notion_key
          ANTHROPIC_API_KEY: test_anthropic_key
        run: |
          pytest tests/ \
            --cov=app \
            --cov=config \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-branch \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage reports
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: test-results/
          retention-days: 7

  test-docker:
    name: Test Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: executive-mind-matrix:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker container
        run: |
          docker run -d \
            --name test-container \
            -p 8000:8000 \
            -e ENVIRONMENT=test \
            -e NOTION_API_KEY=test_key \
            -e ANTHROPIC_API_KEY=test_key \
            -e DB_SYSTEM_INBOX=test_db \
            -e DB_EXECUTIVE_INTENTS=test_db \
            -e DB_ACTION_PIPES=test_db \
            -e DB_AGENT_REGISTRY=test_db \
            -e DB_EXECUTION_LOG=test_db \
            -e DB_TRAINING_DATA=test_db \
            executive-mind-matrix:test

          # Wait for container to be ready
          sleep 10

          # Check if container is running
          docker ps | grep test-container

          # Check health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Clean up
          docker stop test-container
          docker rm test-container
