version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: executive-mind-matrix
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_DB_SYSTEM_INBOX=${NOTION_DB_SYSTEM_INBOX}
      - NOTION_DB_EXECUTIVE_INTENTS=${NOTION_DB_EXECUTIVE_INTENTS}
      - NOTION_DB_ACTION_PIPES=${NOTION_DB_ACTION_PIPES}
      - NOTION_DB_AGENT_REGISTRY=${NOTION_DB_AGENT_REGISTRY}
      - NOTION_DB_EXECUTION_LOG=${NOTION_DB_EXECUTION_LOG}
      - NOTION_DB_TRAINING_DATA=${NOTION_DB_TRAINING_DATA}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - POLLING_INTERVAL_SECONDS=${POLLING_INTERVAL_SECONDS:-120}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENABLE_METRICS=true
      - JSON_LOGS=${JSON_LOGS:-false}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring

  # Prometheus for metrics collection (optional, for local testing)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/alerts.yaml:/etc/prometheus/alerts.yaml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring
    profiles:
      - monitoring

  # Grafana for visualization (optional, for local testing)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - monitoring
    profiles:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
