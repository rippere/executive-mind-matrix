[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Async test support
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov=config
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    api: API endpoint tests
    notion: Tests involving Notion API
    anthropic: Tests involving Anthropic API
    async: Asynchronous tests

# Environment variables for testing
env =
    ENVIRONMENT=testing
    LOG_LEVEL=DEBUG
    NOTION_API_KEY=test_notion_key
    NOTION_DB_SYSTEM_INBOX=test_inbox_id
    NOTION_DB_EXECUTIVE_INTENTS=test_intents_id
    NOTION_DB_ACTION_PIPES=test_pipes_id
    NOTION_DB_AGENT_REGISTRY=test_registry_id
    NOTION_DB_EXECUTION_LOG=test_execution_id
    NOTION_DB_TRAINING_DATA=test_training_id
    ANTHROPIC_API_KEY=test_anthropic_key
    ANTHROPIC_MODEL=claude-3-haiku-20240307
    POLLING_INTERVAL_SECONDS=1
    HOST=0.0.0.0
    PORT=8000

# Coverage options
[coverage:run]
source = app,config,main
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
